name: 🚀 Simple Deploy

on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🛎️ Checkout code
      uses: actions/checkout@v3

    - name: 🔐 Deploy using SCP and SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/key.pem
        chmod 600 ~/.ssh/key.pem
        
        # Copy files to EC2
        scp -i ~/.ssh/key.pem -r . ubuntu@${{ secrets.EC2_HOST }}:/tmp/app-source/
        
        # Run deployment commands on EC2
        ssh -i ~/.ssh/key.pem ubuntu@${{ secrets.EC2_HOST }} "
          sudo rm -rf /opt/app
          sudo mv /tmp/app-source /opt/app
          sudo chown -R ubuntu:ubuntu /opt/app
          cd /opt/app
          sudo docker-compose -f docker-compose.prod.yml down
          sudo docker-compose -f docker-compose.prod.yml up --build -d
        "