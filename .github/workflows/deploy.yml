name: ğŸš€ Deploy to EC2 (Complete)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  REPO_URL: https://github.com/netakenilesh/godproject.git

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ” Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key.pem
        chmod 600 ~/.ssh/ec2_key.pem
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: ğŸ“¤ Prepare and transfer files
      run: |
        # Create a clean copy without unnecessary files
        mkdir -p /tmp/deployment
        cp -r backend frontend docker-compose.prod.yml nginx.conf /tmp/deployment/
        
        # Create tar archive
        tar -czf /tmp/deployment.tar.gz -C /tmp/deployment .

        # Transfer to EC2
        scp -i ~/.ssh/ec2_key.pem /tmp/deployment.tar.gz ubuntu@${{ secrets.EC2_HOST }}:/tmp/

    - name: ğŸš€ Setup and deploy on EC2
      run: |
        ssh -i ~/.ssh/ec2_key.pem ubuntu@${{ secrets.EC2_HOST }} "
          set -e
          echo 'ğŸ¯ Setting up application...'
          
          # Setup directory
          sudo mkdir -p /opt/app
          sudo chown ubuntu:ubuntu /opt/app
          cd /opt/app
          
          # Extract files
          tar -xzf /tmp/deployment.tar.gz
          ls -la
          
          # Ensure environment file
          if [ ! -f .env.production ]; then
            echo 'âŒ .env.production missing - create it manually first'
            exit 1
          fi
          
          echo 'ğŸ—ï¸ Building and starting services...'
          sudo docker-compose -f docker-compose.prod.yml down || true
          sudo docker-compose -f docker-compose.prod.yml up --build -d
          
          echo 'â³ Waiting for services to start...'
          sleep 30
          
          echo 'ğŸ—ƒï¸ Running database migrations...'
          sudo docker-compose -f docker-compose.prod.yml exec backend npx prisma db push
          
          echo 'âœ… Deployment successful!'
        "

    - name: ğŸ§ª Verify deployment
      run: |
        ssh -i ~/.ssh/ec2_key.pem ubuntu@${{ secrets.EC2_HOST }} "
          echo 'ğŸ§ª Running verification checks...'
          curl -f http://localhost/api/health && echo 'âœ… Backend health check passed'
          curl -f http://localhost && echo 'âœ… Frontend is serving'
        "