name: ðŸš€ Deploy to EC2

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ›Žï¸ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ” Setup SSH with host verification
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key.pem
        chmod 600 ~/.ssh/ec2_key.pem
        
        # Add EC2 host to known_hosts
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
        echo "âœ… Host key added to known_hosts"

    - name: ðŸš€ Test connection
      run: |
        ssh -i ~/.ssh/ec2_key.pem -o StrictHostKeyChecking=yes ubuntu@${{ secrets.EC2_HOST }} "echo 'âœ… SSH connection successful!'"

    - name: ðŸŽ¯ Deploy application
      run: |
        ssh -i ~/.ssh/ec2_key.pem -o StrictHostKeyChecking=yes -t ubuntu@${{ secrets.EC2_HOST }} "
          set -e
          echo 'ðŸš€ Starting deployment...'
          cd /opt/app
          sudo git pull origin main
          sudo docker-compose -f docker-compose.prod.yml down
          sudo docker-compose -f docker-compose.prod.yml up --build -d
          sleep 30
          sudo docker-compose -f docker-compose.prod.yml exec backend npx prisma db push
          echo 'âœ… Deployment completed!'
        "